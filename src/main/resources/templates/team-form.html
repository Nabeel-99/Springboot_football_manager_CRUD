<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team Form</title>
    <link rel="stylesheet" href="/custom.css">
</head>
<body>
<div th:replace="~{layouts/navbar}"></div>
<div class="flex flex-col w-full items-center h-screen bg-gradient-to-b from-blue-900 via-[#0D0C57] to-blue-950 ">
    <div class="pt-12 py-2">
        <h2 class="text-3xl text-white">Add Team</h2>
    </div>
    <form th:object="${team}" th:action="@{/teams/save}" method="post" enctype="multipart/form-data"
          class="border border-black w-4/5 mx-auto p-8 flex flex-col gap-6 rounded-md bg-white"
    >
        <input type="hidden" th:field="*{id}" class="border px-4 py-1 rounded-md"/>
        <div class="flex flex-col gap-2">
            <label for="name">Team Name:</label>
            <input type="text" id="name" name="name" th:value="*{name}" class="border px-4 py-1   rounded-md" required/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500"></p>
        </div>
        <div class="flex flex-col gap-2">
            <label for="city">City:</label>
            <input type="text"  id="city" name="city" th:value="*{city}" class="border px-4 py-1 rounded-md" required/>
            <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-red-500"></p>
        </div>
        <div class="flex gap-8">
            <button type="submit" th:text="${team.id == null ? 'Add' : 'Update'}" class="border text-lg px-6 py-2 rounded-md bg-green-600 text-white hover:bg-green-800"></button>
            <a th:href="@{/teams/list}" class="border px-6 py-2 text-lg rounded-md bg-red-600 text-white hover:bg-red-800">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
